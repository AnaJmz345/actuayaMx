<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <link rel="stylesheet" href="resultados.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header class="bg-custom d-flex align-items-center px-3 py-2">
    <img src="assets/img/logoblanco.png" alt="Logo" style="max-width: 50px; height: auto;">
    <div class="mx-auto" style="max-width: 600px;">
        <form class="d-flex" id="search-form">
            <input id="search" class="form-control me-2" type="text" placeholder="Buscar servicio..." aria-label="Search">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </div>
</header>

<div class="container mt-3">
    <h1 class="text-center">Resultados de Búsqueda</h1>
    <div class="results-container">
        <ul class="results-list" id="list"></ul>
    </div>
</div>

<script src="resultados.js"></script>

</body>
</html>
