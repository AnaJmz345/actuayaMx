<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiMarket</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            text-transform: initial;
            max-width: 100%;
            margin: 0;
        }

        html, body {
            height: 100%;
        }

        .topbar {
            color: #001D3D;
        }

        .topbartitles {
            font-weight: bold;
            font-size: 20px;
            color: white;
            align-items: flex-end;
            text-decoration: none;
            margin: 5%;
        }

        img {
            border: none;
            height: auto;
        }

        .bg-custom {
            background-color: #001D3D;
        }

        nav {
            display: block;
        }

        .result-item {
            background-color: #001D3D;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: white;
        }

        .result-item h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .result-item p {
            margin: 5px 0;
        }

        .no-results {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-custom">
    <div class="container-fluid">
        <img style="max-width:5%" src="assets/img/logoblanco.png" alt="Logotipo Blanco">
        <div style="align-items:end">
            <a class="topbartitles" href="">BLOG</a>
            <a class="topbartitles" href="">FAV
                <img style="max-width:10%; margin-bottom: 5px;" src="assets/img/heart.png" alt="Favoritos">
            </a>
            <a class="topbartitles" href="">SIGN UP / LOGIN</a>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form class="d-flex" id="search-form">
                <input id="search" class="form-control me-2 input" type="text" placeholder="Buscar servicio..." aria-label="Search">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
    </div>
</div>

<script src="busqueda.js"></script>
</body>
</html>
